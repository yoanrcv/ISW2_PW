<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/listarCur">Gestionar Curso</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/newCur">Registar Curso <span class="sr-only">(current)</span></a>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container text-center">
        <form  class="form-inline" th:action="@{/listarCur}">
            <div class="form-group mb-2">
                <label for="">Filtrar :</label>
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <input type="text" name="palabraClave" class="form-control" id="palabraClave" 
                th:value="${palabraClave}"
                    placeholder="Introduzca el valor a buscar" required>
            </div>
            <input type="submit" class="btn btn-info mb-2" value="Buscar">
            &nbsp;&nbsp;
            <input type="submit" class="btn btn-secondary mb-2" value="Limpiar">
        </form><br>

    <div class="container mt-4">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>CI</th>
                    <th>Fecha de inicio</th>
                    <th>Fecha de fin</th>
                    <th>ACCIONES</th>


                </tr>

            </thead>
            <tbody>
                <tr th:each="curso:${cursos}">
                   <td th:text="${curso.id}"></td>
                    <td th:text="${curso.ci}"></td>
                    <td th:text="${curso.fecha_ini}"></td>
                    <td th:text="${curso.fecha_fin}"></td>
                    
                    <td> 
                        <a th:href="@{/editarCur/}+${curso.id}"  onclick=" return confirm('Está seguro que desea modificar el curso seleccionado');"class="btn btn-primary" >Modificar</a>
                        <a th:href="@{/eliminarCur/}+${curso.id}"  onclick=" return confirm('Está seguro que desea eliminar el curso seleccionado');" class="btn btn-danger" >Eliminar</a>
                    </td>
                </tr>



            </tbody>



        </table>




    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="funciones.js"></script>



</body>

</html>
